<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="container">
            <div class="row align-center">
                <div class="column align-center">
                    <h1>Coffee!</h1>
                </div>
            </div>
        </header>
        <hr>
        <div class="container menu">
            <div class="row shrink">
                <div class="column menu-items">
                    <div id="coffees"></div>
                </div>
                <div class="column navigation grow">
                    <p>Roast</p>
                    <form>
                        <label for="roast-selection"></label>
                        <select class="drop-search" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <p>Coffee Name</p>
                    <label for="coffee-selection"></label>
                    <input type="text" id='coffee-selection'>
                    <hr>
                    <p>Roast</p>
                    <form>
                        <label for="add-roast"></label>
                        <select class="drop-search" id="add-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <p>Coffee Name</p>
                    <label for="add-coffee"></label>
                    <input type="text" id='add-coffee'>
                    <input id="submit" type="submit">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
