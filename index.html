<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="container">
            <div class="row align-center">
                <div class="column align-center">
                    <h1>Caf√© Tacvba</h1>
                </div>
            </div>
        </header>
        <hr>
        <div class="container menu">
            <div class="row shrink">
                <div class="column menu-items">
                    <div id="coffees"></div>
                </div>
                <div class="column navigation shrink" id="forms-Wraps">
                    <div class="row justify-center menu-row">
                        <div class="column align-center border-menu">
                            <p>Roast</p>
                        </div>
                    </div>

                    <form>
                        <label for="roast-selection"></label>
                        <select class="drop-search" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>

                    <div class="row justify-center menu-row">
                        <div class="border-menu column align-center" >
                            <p>Coffee Name</p>
                        </div>
                    </div>

                    <label for="coffee-selection"></label>
                    <input type="text" id='coffee-selection'>

                    <hr>

                    <div class="row justify-center">
                        <div class="add-coffee-style column align-center">
                            <p> Add a Coffee Below! </p>
                        </div>
                    </div>

                    <hr>

                    <div class="row justify-center menu-row">
                        <div class="border-menu column align-center">
                            <p>Roast</p>
                        </div>
                    </div>
                    <form>
                        <label for="add-roast"></label>
                        <select class="drop-search" id="add-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <div class="row justify-center menu-row">
                        <div class="border-menu column align-center">
                            <p>Coffee Name</p>
                        </div>
                    </div>
                        <label for="add-coffee"></label>
                        <input type="text" id='add-coffee'>
                    <div class="row justify-center">
                            <input id="submit" type="submit">
                    </div>
<!--                        <input id="submit" type="submit">-->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
